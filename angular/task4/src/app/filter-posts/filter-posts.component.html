<section>
	<div class="container">
		<div class="filter-area">
			<a href="#" *ngFor="let obj of links; let i=index;" [ngClass]="{'active':(i===activeLinkIndex? true: false)}" (click)="filterTo(i, $event)" class="btn"><span class="{{obj.icon}}"></span> {{obj.text}}</a>
		</div>
		<div class="list">
			<div class="post-row">
				<article class="post" *ngFor="let post of posts| shortPosts:showPosts" [@postAnimation]="postStateAnimation">
					<div class="img-holder" *ngIf="post.image">
						<img [src]="post.image" [alt]="post.imageAlt">
					</div>
					<time datetime="" class="date">{{post.date | date:'yyyy, MMM d'}}</time>
					<h3  *ngIf="post.title">{{post.title}}</h3>
					<p *ngIf="post.text">{{post.text}}</p>
					<footer>
						<span>Likes: {{post.likes}}</span> 
						<span>Comments: {{post.mostCommented}}</span>
					</footer>
				</article>
			</div>
		</div>
		<div class="btn-center" *ngIf="isMorePosts">
			<button class="btn" (click)="addMorePosts($event)">Load More posts</button>
		</div>
	</div>
</section>
